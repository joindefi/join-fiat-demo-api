<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JOIN Fiat Ramp - SIWE Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
        font-weight: 300;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      }

      .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #2d3748;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-title i {
        color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px 20px;
        margin-bottom: 15px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-transform: none;
        font-family: inherit;
      }

      .btn:last-child {
        margin-bottom: 0;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.1rem;
        padding: 18px 25px;
        font-weight: 600;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
      }

      .btn-warning {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
      }

      .log-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.2);
      }

      .log-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .log-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #2d3748;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .clear-controls {
        display: flex;
        gap: 10px;
      }

      .clear-log,
      .clear-cache {
        background: #e53e3e;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .clear-cache {
        background: #805ad5;
      }

      .clear-log:hover {
        background: #c53030;
        transform: translateY(-1px);
      }

      #log {
        background: #1a202c;
        color: #e2e8f0;
        padding: 20px;
        border-radius: 12px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        border: 1px solid #2d3748;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-connected {
        background: #38a169;
        box-shadow: 0 0 8px rgba(56, 161, 105, 0.6);
      }

      .status-disconnected {
        background: #e53e3e;
        box-shadow: 0 0 8px rgba(229, 62, 62, 0.6);
      }

      @media (max-width: 768px) {
        .main-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .card {
          padding: 20px;
        }

        body {
          padding: 15px;
        }
      }

      .wallet-status {
        display: flex;
        align-items: center;
        padding: 15px;
        background: rgba(0,0,0,0.05);
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }

      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        margin: 25px 0;
      }

      .btn-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .btn-group .btn {
        margin-bottom: 10px;
      }

      @media (max-width: 480px) {
        .btn-group {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-link"></i> JOIN Fiat Ramp</h1>
        <p>Sign-In With Ethereum (SIWE) Demo & Banking Integration</p>
      </div>

      <div class="main-grid">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-wallet"></i>
            Wallet Authentication
          </div>
          <div class="wallet-status" id="walletStatus">
            <span class="status-indicator status-disconnected"></span>
            <span>Wallet not connected</span>
          </div>
          <button id="btnSignSiwe" class="btn btn-primary">
            <i class="fas fa-signature"></i>
            Connect & Sign with Ethereum
          </button>
        </div>

        <div class="card">
          <div class="card-title">
            <i class="fas fa-user-check"></i>
            KYB Management
          </div>
          <button id="postCreateKYB" class="btn btn-secondary">
            <i class="fas fa-plus-circle"></i>
            Create KYB Process
          </button>
          <button id="getStatusKYB" class="btn btn-secondary">
            <i class="fas fa-search"></i>
            Check KYB Status
          </button>
        </div>

        <div class="card">
          <div class="card-title">
            <i class="fas fa-university"></i>
            Banking Operations
          </div>
          <button id="btnGetIban" class="btn btn-success">
            <i class="fas fa-credit-card"></i>
            Get IBAN Details
          </button>
          <div class="section-divider"></div>
          <div class="btn-group">
            <button id="postCreateAccount" class="btn btn-success">
              <i class="fas fa-plus"></i>
              Create Account
            </button>
            <button id="btnGetAllAccount" class="btn btn-success">
              <i class="fas fa-list"></i>
              View Accounts
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            <i class="fas fa-money-bill-transfer"></i>
            Payout Management
          </div>
          <button id="postCreatePayout" class="btn btn-warning">
            <i class="fas fa-paper-plane"></i>
            Create Payout
          </button>
          <div class="btn-group">
            <button id="btnGetAllPayout" class="btn btn-warning">
              <i class="fas fa-list-ul"></i>
              All Payouts
            </button>
            <button id="btnGetPayoutById" class="btn btn-warning">
              <i class="fas fa-search-plus"></i>
              Payout by ID
            </button>
          </div>
        </div>
      </div>

      <div class="log-container">
        <div class="log-header">
          <div class="log-title">
            <i class="fas fa-terminal"></i>
            Activity Log
          </div>
          <div class="clear-controls">
            <button class="clear-cache" id="btnClearCache">
              <i class="fas fa-broom"></i>
              Clear Cache
            </button>
            <button class="clear-log" onclick="document.getElementById('log').textContent = ''">
              <i class="fas fa-trash"></i>
              Clear Log
            </button>
          </div>
        </div>
        <pre id="log"></pre>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
